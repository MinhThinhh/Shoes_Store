<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
    <link rel="stylesheet" href="../Font/fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Đăng ký</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <img class="img" src="../img/nuoc-hoa-dior.jpg" alt="" >
        
        <div class="modal-login d-flex ">
            <div class="modal_contect ">
                <H1 class="text-center">Đăng ký</H1>
                
                <div class="login">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="myUser" placeholder="Tên đăng nhập" class="login-username">
                    <span id="tdUser" class="span"></span>
                </div>

                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="" id="myEmail" placeholder="Email" class="login-username">
                    <span id="tdEmail" class="span"></span>
                </div>

                <div class="Password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="" id="myPassword" class="login-password" placeholder="Mật khẩu">
                    <span id="tdPassword" class="span"></span>
                </div>

                <div class="confirm-password">
                    <i class="fa-solid fa-square-check"></i>
                    <input type="password" name="" id="myConfirm" class="login-password" placeholder="Xác nhận mật khẩu">
                    <span id="tdConfirm" class="span"></span>
                </div>

                <div class="remember">
                    <input type="checkbox" name="" class="login-remember">
                    <label for="">Hiển thị mật khẩu</label>
                    
                </div>

                <div class="lick-register">
                    <a href="./Login.html" class="myRegister">Đăng kí</a>
                </div>

            </div>

            <div>
                <img class="img2" src="../img/Nuoc-hoa-Dior-Sauvage-Elixir-60ml1.jpg" alt="" style="width: 550px; height: 498px;">
            </div>
            
        </div>
    </div>
</body>
</html>
