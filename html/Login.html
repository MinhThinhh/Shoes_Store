<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Font/fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>

    <title>Đăng nhập</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <img class="img" src="../img/logo-register.jpg" alt="" >

        <div class="modal-login d-flex ">
            <div>
                <img class="img2" src="../img/logo-register.jpg" alt="" style="width: 550px; height: 498px;">
            </div>
            
            <div class="modal_contect ">
                <H1 class="text-center">Đăng nhập</H1>
                
                <div class="login">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="myUser" placeholder="Tên đăng nhập" class="login-username">
                    <span id="tdUser"></span>
                </div>

                <div class="Password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="" id="myPassword" class="login-password" placeholder="Mật khẩu">
                    <span id="tdPassword"></span>
                </div>

                <div class="remember d-flex justify-content-between">
                    <div>
                        <input type="checkbox" name="" id="" class="login-remember">
                        <label for="">Remember me</label>
                    </div>

                    <div class="for-got">
                        <a href="#">quên mật khẩu ?</a>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="#" class="myLogin" id="myLogin">Đăng nhập</a>
                    <a href="./register.html" class="myRegister">Đăng kí</a>
                </div>

                <div class="register-icon">
                    <p class="text-center mt-4">Hoặc đăng nhập với</p>
                    <div class="text-center text-icon">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-google "></i></a>
                        <a href=""><i class="fa-brands fa-twitter "></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
